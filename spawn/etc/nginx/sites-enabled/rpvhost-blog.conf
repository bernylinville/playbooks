server {
    listen 80;
    server_name blog.rpvhost.net;

    root /home/docker/sites/rpvhost-blog;
    autoindex off;

    rewrite ^/feed/? /atom.xml permanent;

    location ~* \.(?:png|css|js|eot|svg|ttf|woff)$ {
      expires 1d;
    }

    location / {
        try_files $uri $uri/ $uri.html =404;
    }
}

server {
    listen 80;
    server_name greenshadow.net *.rpvhost.net rpvhost.net;

    root /home/docker/sites/rpvhost-blog;

    location / {
        rewrite ^ /closed.html break;
    }
}
