server {
    listen 443 ssl;
    server_name atom-china.org;

    ssl_certificate /etc/nginx/certificates/atom-china.org.crt;
    ssl_certificate_key /keys/atom-china.org;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://atom-china:80;
    }
}
